<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whiteboard</title>
</head>

<body>
    <div id="logo"><img src="logo (3).svg"   ></div>
    
    <div class="res">

        <div class="control">
            
            <div class="tools">
                <img src="redpencil.svg" title="Red Pencil" data-color="red" data-size="3">
            </div>
            
            <div class="tools">
                <img src="Greenpencil.svg" title="Green Pencil"data-color="green" data-size="3">
            </div>
            
            <div class="tools">
                <img src="Bluepencil.svg" title="Blue Pencil"data-color="Blue" data-size="3">
            </div>
            
            <div class="tools">
                <img src="Blackpencil.svg" title="Black Pencil"data-color="Black" data-size="3">
            </div>
            
            <div class="tools">
                <img src="Multicolor.svg" title="Multicolor Pencil" data-size="3">
            </div>
            
            <div class="tools">
                <img src="highlighter.svg" title="highlighter">
            </div>
            
            <div class="tools">
                <img src="Pen.svg" title="Pen"alt="">
                <div class="penclick">
                    <div>
                        <label for="pen width">   Pen Size:</label>
                        <input type="range" name="size" min="0" max="25" value="0" >
                    </div>
                    <div>
                        <label for="pen color">   Color:</label>
                        <input type="color" name="colour">
                    </div>
                </div>
            
            </div>
            <div class="tools">
                <img src="Eraser.svg" title="Eraser"data-color="White" data-size="30">
            </div>  
    
        </div>

        <canvas id="draw" width="800px" height="800px">
        </canvas> 

    </div>
   
    
    
    
    <script src="app.js"></script>
</body>
</html>
